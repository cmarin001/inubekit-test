name: Auto Release

on:
  push:
    branches:
      - main

jobs:
  autorelease:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          registry-url: "https://registry.npmjs.org/"
          scope: "@inubekit"
          always-auth: true

      - name: Configure Git
        run: |
          git config --global user.email cmarin6051@gmail.com
          git config --global user.name cmarin001

      - name: Configure npm for Publishing
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Commit .npmrc file
        run: |
          git add .npmrc
          git commit -m "Configure npm for publishing" || echo "No changes to commit"
          git push

      - name: Install Dependencies
        run: npm install

      - name: Run auto shipit
        run: npx auto shipit --verbose
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
